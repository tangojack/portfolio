{% extends "base.html" %}
{% block style %}
<style>
  body {
    margin: 30px;
  }
  .my-col {
    padding: 1em;
  }
  .card-img-top {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
</style>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    {% if projects %}
    {% for project in projects %}
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 my-col">
      <div class="card">
        <img class="card-img-top" src="{{ project.cover_image_url|default_if_none:'#' }}" alt="My image">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
        </div>
      </div>
    </div>

    {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
